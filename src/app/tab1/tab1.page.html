<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ i18n('pageTitle')}}
        </ion-title>


    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="welcome-card">
        <img src="http://namenlos-bonn.de/wp-content/uploads/sites/31/2019/03/Die-Pinte-in-der-Bonner-Altstadt-300x178.jpg"
             alt=""/>
        <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>

            <ion-card-title *ngIf="getHours() < 11 && getHours() > 2">
                {{ i18n('pageMorning')}}
            </ion-card-title>
            <ion-card-title *ngIf="getHours() >= 11 && getHours() < 16">
                {{ i18n('pageAfternoon')}}
            </ion-card-title>
            <ion-card-title *ngIf="getHours() >= 16 || getHours() <= 2">
                {{ i18n('pageEvening')}}
            </ion-card-title>

        </ion-card-header>

        <ion-card-content>
            <p>
                {{ i18n('pageSubtitle')}}
                <ion-icon name="beer"></ion-icon>
            </p>
        </ion-card-content>
    </ion-card>


    <ion-list>
        <ion-item>
            <ion-label>Area</ion-label>
            <ion-select interface="popover">
                <ion-select-option value="old">Altstadt</ion-select-option>
                <ion-select-option value="city">Innenstadt</ion-select-option>
                <ion-select-option value="south">Südstadt</ion-select-option>
                <ion-select-option value="popp">Poppelsdorf</ion-select-option>
                <ion-select-option value="west">Weststadt</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Route</ion-label>
            <ion-select interface="popover">
                <ion-select-option value="small">klein</ion-select-option>
                <ion-select-option value="medium">mittel</ion-select-option>
                <ion-select-option value="big">groß</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
